<!--SEARCH FOR FLIGHTS-->
<div class="row" id="search_flights_bg">

    <!--<div id="background-img">-->

    <!--</div>-->

    <div class="component" id="search_flights">

        <!--<h3>search for flights</h3>-->
        <div class="form-group col-md-10 col-md-offset-1">
            <label for="flight_from">From</label>
            <input id="flight_from" type="text" class="form-control" value="Madrid" placeholder="From" >
        </div>

        <div class="form-group col-md-10 col-md-offset-1">
            <label for="flight_to">To</label>
            <input id="flight_to" type="text" class="form-control" value="Singapore" placeholder="To">
        </div>

        <div class="form-group col-md-10 col-md-offset-1">
            <label for="calendar">Departure time</label>
            <input id="calendar" type="date" class="form-control" value="2015-11-20" placeholder="">
        </div>

        <button id="btn_search" class="btn btn-primary col-md-2 col-md-offset-5">Search</button>

    </div>

</div>
