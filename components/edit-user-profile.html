
<div class="component col-md-6" id="edit_user_form">
    <div id="alert_edited_profile" class="alert" role="alert" style="display: none;"></div>

    <h3>EDIT PROFILE</h3>

    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input id="first_name" type="text" class="form-control" placeholder="First Name" disabled>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input id="last_name" type="text" class="form-control" placeholder="Last Name" disabled>
    </div>

    <div class="form-group">
        <label for="phone_num">Phone Number:</label>
        <input id="phone_num" type="text" class="form-control" placeholder="Phone Number">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="text" class="form-control" placeholder="Email" >
    </div>

    <div class="form-group">
        <button id="btn_save_changes" class="btn btn-primary">Save Changes</button>
    </div>

    <div>
        <div id="alert_password" class="alert" role="alert" style="display: none;"></div>
        <div class="form-group">
            <label for="old_password">Old Password:</label>
            <input id="old_password" type="password" class="form-control" placeholder="Old Password">
            <label for="new_password">New Password:</label>
            <input id="new_password" type="password" class="form-control" placeholder="New Password">
        </div>
    </div>

    <div class="form-group">
        <button id="btn_change_password" class="btn btn-primary">Change Password</button>
        <!--<i class="fa-li fa fa-spinner fa-spin"></i>-->
    </div>



</div>
